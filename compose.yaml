services:
  db:
    image: postgres:latest
    platform: linux/amd64
    container_name: postgres_container
    build:
      context: .
      dockerfile: Dockerfile-postgres
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
      #POSTGRES_DB: sjaa-db-dev
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready" ]
      interval: 2s
      retries: 5
      start_period: 2s
      timeout: 10s
    networks:
      - sjaanet
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
  app:
    image: ruby
    platform: linux/amd64
    environment:
      DATABASE_HOST: db
      DATABASE_USER: root
      DATABASE_PASSWORD: root
      PGHOST: db
      PGUSER: root
      PGPASSWORD: root
    build:
      context: .
      dockerfile: Dockerfile-dev
    depends_on:
      db:
        condition: service_healthy
    #command: tail -f /dev/null
    #command: rm -f /rails/tmp/pids/server.pid
    networks:
      - sjaanet
    ports:
      - "127.0.0.1:3000:3000"
      - "127.0.0.1:3001:3001"
      - "127.0.0.1:9876:9876"
    volumes:
      - type: bind
        source: ./
        target: /rails

volumes:
  postgres_data:


networks:
  sjaanet:
