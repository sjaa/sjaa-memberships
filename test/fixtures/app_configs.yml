  value: test-all-events@group.calendar.google.com
  category: google
  description: Google Calendar ID for SJAA All Events calendar
  encrypted: false

google_merged_calendar_id:
  key: google_merged_calendar_id
  value: test-merged@group.calendar.google.com
  category: google
  description: Google Calendar ID for SJAA Merged calendar (legacy)
  encrypted: false

smtp_address:
