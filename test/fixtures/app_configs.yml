# AppConfig fixtures for testing
google_web_client:
  key: google_web_client_base64
  value: <%= Base64.encode64('{"web":{"client_id":"test_client_id","client_secret":"test_client_secret","auth_uri":"https://accounts.google.com/o/oauth2/auth","token_uri":"https://oauth2.googleapis.com/token"}}') %>
  category: google
  description: Base64 encoded Google OAuth client configuration (encrypted)
  encrypted: true

google_members_group:
  key: google_members_group
  value: membership-app-test-group@sjaa.net
  category: google
  description: Google Groups email for active members
  encrypted: false

google_remove_group:
  key: google_remove_group
  value: expired-members@sjaa.net
  category: google
  description: Google Groups email for expired members
  encrypted: false

google_api_key:
  key: google_api_key
  value: test_api_key_12345
